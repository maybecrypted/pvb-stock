<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plants vs Brainrot Stock Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comfortaa', cursive, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e5e7eb;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header-title {
            font-size: 2rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            font-size: 0.875rem;
            color: #9ca3af;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.4s forwards;
            transition: all 0.3s ease;
        }

        .refresh-btn {
            padding: 0.5rem 1rem;
            background: #1f1f1f;
            border: 1px solid #2d2d2d;
            border-radius: 0.5rem;
            color: #e5e7eb;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            font-family: inherit;
        }

        .refresh-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .refresh-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.1);
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover:not(:disabled)::before {
            width: 100%;
            height: 100%;
        }

        .refresh-btn:active:not(:disabled) {
            transform: translateY(-1px) scale(1.02);
            transition: all 0.1s ease;
        }

        .refresh-btn.shop-update {
            animation: shopUpdatePulse 1.5s ease-in-out;
        }

        .grid {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .column {
            background: #0f0f0f;
            border: 1px solid #1f1f1f;
            border-radius: 0.75rem;
            padding: 1.5rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .column:nth-child(1) { animation-delay: 0.1s; }
        .column:nth-child(2) { animation-delay: 0.2s; }
        .column:nth-child(3) { animation-delay: 0.3s; }
        .column:nth-child(4) { animation-delay: 0.4s; }

        .column-header {
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #1f1f1f;
            padding-bottom: 1rem;
        }

        .column-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.25rem;
        }

        .column-count {
            font-size: 0.875rem;
            color: #9ca3af;
            margin-top: 0.5rem;
        }

        .items {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            max-height: 60vh;
            overflow-y: auto;
        }

        .items::-webkit-scrollbar {
            width: 6px;
        }

        .items::-webkit-scrollbar-track {
            background: #0f0f0f;
        }

        .items::-webkit-scrollbar-thumb {
            background: #2d2d2d;
            border-radius: 3px;
        }

        .item {
            display: flex;
            align-items: center;
            padding: 0.875rem;
            background: #151515;
            border: 1px solid #1f1f1f;
            border-radius: 0.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .item:hover {
            background: #1a1a1a;
            border-color: #2d2d2d;
            transform: translateY(-1px);
        }

        .item-icon {
            width: 2rem;
            height: 2rem;
            border-radius: 0.375rem;
            background: transparent;
            margin-right: 0.75rem;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .item-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 0.375rem;
        }

        .item:hover .item-icon {
            transform: scale(1.1);
        }

        .item-details {
            flex: 1;
            min-width: 0;
        }

        .item-name {
            font-weight: 500;
            color: #ffffff;
            font-size: 0.875rem;
            margin-bottom: 0.125rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .item-quantity {
            font-size: 0.75rem;
            color: #9ca3af;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #6b7280;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .error {
            text-align: center;
            padding: 2rem;
            background: #1a1a1a;
            border: 1px solid #2d2d2d;
            border-radius: 0.75rem;
            color: #ef4444;
            margin: 2rem;
        }

        .empty {
            text-align: center;
            padding: 2rem;
            color: #6b7280;
            font-style: italic;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @keyframes shopUpdatePulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 1rem 0.5rem;
            }

            .header-title {
                font-size: 1.5rem;
            }

            .controls {
                flex-direction: column;
                align-items: center;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="header-title">Live Stock ‚Äì Plants vs Brainrot</h1>
            
            <div class="controls">
                <span id="countdown">Loading...</span>
                <button class="refresh-btn" id="refresh-btn" onclick="handleRefresh()">Refresh</button>
            </div>
        </div>

        <div class="grid">
            <div class="column">
                <div class="column-header">
                    <div class="column-title">Seed Shop</div>
                    <div class="column-count" id="seed-count">0 items</div>
                </div>
                <div class="items" id="seed-items">
                    <div class="loading">Loading seed stock...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let seedData = null;
        let loading = false;
        let error = null;
        let countdown = '';
        let isShopUpdate = false;

        const emojiToImage = {
            "üåµ": "/images/cactus.png",
            "üçì": "/images/strawberry.png",
            "üéÉ": "/images/pumpkin.png",
            "üåª": "/images/sunflower.png",
            "üêâ": "/images/dragon_fruit.png",
            "üçÜ": "/images/eggplant.png",
            "üçâ": "/images/watermelon.png",
            "ü••": "/images/cocotank.png",
            "ü™¥": "/images/carnivorous_plant.png",
            "ü•ï": "/images/mr_carrot.png",
            "üçÖ": "/images/tomatrio.png",
            "üçÑ": "/images/shroombino.png"
        };

        const defaultImage = "/images/default.png";

        function getNextShopUpdate() {
            const now = new Date();
            const minutes = now.getUTCMinutes();
            const nextMinutes = 5 * Math.ceil(minutes / 5);
            const next = new Date(Date.UTC(
                now.getUTCFullYear(),
                now.getUTCMonth(),
                now.getUTCDate(),
                now.getUTCHours(),
                nextMinutes,
                0,
                0
            ));
            if (next <= now) {
                next.setUTCMinutes(next.getUTCMinutes() + 5);
            }
            return next.getTime();
        }

        function updateCountdown() {
            if (!seedData) return;

            const diff = getNextShopUpdate() - Date.now();
            const minutes = Math.floor(diff / 60000);
            const seconds = Math.floor((diff % 60000) / 1000);
            
            const lastUpdated = new Date(seedData.reportedAt).toLocaleTimeString();
            countdown = `Last updated: ${lastUpdated} | Next update in: ${minutes}m ${seconds}s`;
            document.getElementById('countdown').textContent = countdown;
            
            if (minutes === 0 && seconds <= 5 && seconds > 0) {
                isShopUpdate = true;
            }
        }

        async function loadStock(manualRefresh = false) {
            try {
                error = null;
                if (!manualRefresh) {
                    loading = true;
                }

                // Add timestamp to prevent caching
                const url = `https://plantsvsbrainrot.com/api/seed-shop.php?ts=${Date.now()}`;
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    },
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                seedData = data;
                loading = false;
                
                if (isShopUpdate && !manualRefresh) {
                    // Trigger shop update animation
                    const refreshBtn = document.getElementById('refresh-btn');
                    refreshBtn.classList.add('shop-update');
                    setTimeout(() => {
                        refreshBtn.classList.remove('shop-update');
                        isShopUpdate = false;
                    }, 1500);
                }

                renderSeedItems();
                
            } catch (err) {
                console.error('Failed to fetch seed shop data:', err);
                error = 'Failed to load stock. Please try again.';
                loading = false;
                renderError();
            }
        }

        function renderSeedItems() {
            const seedItems = seedData?.seeds || [];
            const seedItemsEl = document.getElementById('seed-items');
            const seedCountEl = document.getElementById('seed-count');

            if (seedItems.length === 0) {
                seedItemsEl.innerHTML = '<div class="empty">No seeds in stock</div>';
                seedCountEl.textContent = '0 items';
            } else {
                seedItemsEl.innerHTML = seedItems.map((seed, index) => {
                    const imgSrc = emojiToImage[seed.emoji] || defaultImage;
                    return `
                        <div class="item">
                            <div class="item-icon">
                                <img 
                                    src="${imgSrc}" 
                                    alt="${seed.name}" 
                                    width="32" 
                                    height="32"
                                    onerror="this.style.display='none'; this.parentElement.innerHTML='${seed.emoji}';"
                                />
                            </div>
                            <div class="item-details">
                                <div class="item-name">${seed.name}</div>
                                <div class="item-quantity">Quantity: ${seed.qty}</div>
                            </div>
                        </div>
                    `;
                }).join('');
                seedCountEl.textContent = `${seedItems.length} items`;
            }
        }

        function renderError() {
            const seedItemsEl = document.getElementById('seed-items');
            seedItemsEl.innerHTML = `<div class="error">${error}</div>`;
        }

        function handleRefresh() {
            if (loading) return;
            
            const refreshBtn = document.getElementById('refresh-btn');
            refreshBtn.disabled = true;
            refreshBtn.textContent = 'Refreshing...';
            
            loadStock(true).finally(() => {
                refreshBtn.disabled = false;
                refreshBtn.textContent = 'Refresh';
            });
        }

        // Initialize the app
        function init() {
            loadStock();
            
            // Auto-refresh every 10 seconds
            setInterval(() => {
                loadStock(false);
            }, 10000);

            // Update countdown every second
            setInterval(updateCountdown, 1000);
        }

        // Start the app when DOM is loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
