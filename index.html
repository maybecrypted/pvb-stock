<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seed Shop</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f0f0f0; }
    h1 { margin-bottom: 1rem; }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 0.5rem; background: #fff; padding: 0.5rem; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Seed Shop</h1>
  <ul id="seed-list">Loading...</ul>

  <script>
    async function loadSeeds() {
      try {
        const res = await fetch('/api/seed-shop');
        const data = await res.json();

        const list = document.getElementById('seed-list');
        list.innerHTML = '';

        data.forEach(seed => {
          const li = document.createElement('li');
          li.textContent = `${seed.name} - ${seed.price}`;
          list.appendChild(li);
        });
      } catch (err) {
        document.getElementById('seed-list').textContent = 'Failed to load seeds';
      }
    }

    loadSeeds();
  </script>
</body>
</html>
